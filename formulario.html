<main id="app" class="profile-page">

  <!-- SECCIÓN PRINCIPAL SUPERIOR -->
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="background-image: url('img/formulario.jpg');"
    >
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>

    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0px)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0" y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>

  <!-- SECCIÓN DEL FORMULARIO -->
  <section class="relative py-16 bg-blueGray-200">
    <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">

          <div  class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">Formulario de Contacto</h2>

            <!-- FORMULARIO CONTROLADO POR VUE -->
           <form
  id="miFormulario"
  class="space-y-5"
  action="https://formspree.io/f/mblnwlvv"
  method="POST"
  @submit.prevent="validarYEnviar"
  novalidate
>

  <div>
    <label class="font-semibold" for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      name="name"
      v-model.trim="form.name"
      required
      class="w-full mt-1 p-3 rounded-lg border border-gray-300"
    >
  </div>

  <div>
    <label class="font-semibold" for="email">Correo Gmail</label>
    <input
      type="email"
      id="email"
      name="email"
      v-model.trim="form.email"
      placeholder="tunombre@gmail.com"
      required
      class="w-full mt-1 p-3 rounded-lg border border-gray-300"
    >
  </div>

  <div>
    <label class="font-semibold" for="mensaje">Comentario</label>
    <textarea
      id="mensaje"
      name="message"
      v-model.trim="form.message"
      required
      class="w-full mt-1 p-3 rounded-lg border border-gray-300 h-32 resize-y"
    ></textarea>
  </div>

  <button
    type="submit"
    class="w-full bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-lg text-lg font-semibold"
  >
    Enviar
  </button>

</form>
          </div>

        </div>
      </div>
    </div>
  </section>

</main>
